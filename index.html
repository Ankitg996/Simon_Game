<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Simon_Game</title>
	<script>
		document.getElementById('information').addEventListener('load',()=>{
			let audio = new Audio('assets/start.mp3')
			audio.play();
		})
	</script>
</head>
<body>
	<div class="container">
		<h1>Simon Game!</h1><br>
		<div id="information" onload="buttonSound('start')">Press only 's' key to start the game!</div>
		<div class="tiles">
			<div data-backgroundcolor="green" class="green card">G</div>
			<div data-backgroundcolor="red" class="red card">R</div>
			<div data-backgroundcolor="yellow" class="yellow card">Y</div>
			<div data-backgroundcolor="blue" class="blue card">B</div>
		</div>
		<!-- <button>Here</button> -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
